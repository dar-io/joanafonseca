<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>BBC &mdash; Collider</title>
    <meta name="description" content="The world's largest and most powerful pattern collider." />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <!-- Include 'orb_header' from our Matter -->
    {{organism "orb_header" "orb_header"}}

    <!-- Open site container with responsive GEL margins -->
    <div class="gel-wrap">

      <!-- Open a GEL grid -->
      <div class="gel__layout">

        <!-- Open a fluid GEL grid column that is, by default, 100% width -->
        <div class="gel__layout-item">

          <h1>Welcome!</h1>
          <p>Edit me (index.html) in the project folder to get started.</p>

        </div>
        <!-- Close GEL grid column -->

      </div>
      <!-- Close GEL grid -->

    </div>
    <!-- Close site container -->

    <script src="bundle.js"></script>
  </body>
</html>
